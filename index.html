<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChat</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div>
        <h1>InstaChat</h1>
        <div class="logoDiv">
            <img class="logo" src="chat1.png" alt="" />
            <img class="more" src="more.png" alt="" />
        </div>
        <div>
            <div class="container">
                <!-- <div class="message left"></div>
                <div class="message right"></div> -->
            </div>
            <div class="send">
                <form action="#" id="sendForm">
                    <div class="inputDiv">
                        <img class="smiley" src="smiley.png" alt="" />
                        <img class="smiley attach" src="attached.png" alt="" />
                        <input type="text" name="messageInput" id="messageInput" />
                        <img class="smiley attach" src="microphone.png" alt="" />
                    </div>
                    <button class="sendBtn" type="submit">
                        <img src="send-message.png" alt="" />
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
